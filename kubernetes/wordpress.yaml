# Added a Secret block for wordpress secret 
apiVersion: v1
kind: Secret
metadata:
  name: wp-mysql-pass
  namespace: company-blog
  labels:
    app: wp-blog
type: Opaque
# This could easily be base64 encoded as well, or better still read in from an external source 
# like hashicorp's vault, AWS secretsmanager etc 
stringData:
  mysqldatabase: mysql
  mysqluser: mysql
  mysqlpassword: igbogbobombers
---
# Adding a Persistent Volume to be used by the PVC 
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wordpress-pv
  namespace: company-blog
  labels:
    app: wp-blog
spec:
  storageClassName: ""
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/hostpath-provisioner"
---
# Updated with a storageClassName to match the Persistent Volume 
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-pv-claim
  namespace: company-blog
  labels:
    app: wp-blog
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: company-blog
  labels:
    app: wp-blog
spec:
  ports:
    - port: 80
  selector:
    app: wp-blog
    tier: frontend
  type: LoadBalancer
---
